<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset="UTF-8">
        <title>绩点查询系统 - 杨亚洲</title>
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
	
		<script language="javascript">

				function CheckMe(){
					if(document.myForm.username.value==""){
						alert("请输入用户名");
						return false;
					}
					if(document.myForm.pwd.value==""){
						alert("请输入密码");
						return false;
					}		
					if(document.myForm.pwd.value!=document.myForm.pwd2.value){
						alert("两次输入的密码不一致");
						return false;
					}
					return true;
				}
		</script>
		
		<% If successful Then %>
		
		<script language="javascript">
			window.loaction.href="login.asp"；
		</script>
		
		<%End If%>
		
		
        <header>
            <i class="iconfont fl">&#xe68a;</i>
            <span class="fl">绩点查询系统 - 杨亚洲</span>
            <h2>注册</h2>
            
        </header>
        <section class="content">
            <form method="post" action="?op=regist" name="myForm" onsubmit="return CheckMe();">
                <div class="item"> <label >请输入用户名</label><input type="text" name="username"></div>
                <div class="item"> <label >请输入密码</label><input type="password" name="pwd"></div>
				<input type="password" name="question" value="123" style="display:none;">
				<input type="password" name="answer" value="123" style="display:none;">

                <div class="item"> <label >请再次输入密码</label><input type="password" name="pwd2"></div>

                <input type="submit" value="提交" id="submit"/>
            </form>
        </section>

        
    </body>
</html>
